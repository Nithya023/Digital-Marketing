<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md border border-gray-200">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Contact Us</h2>

        <!-- The form will submit to thankyou.html -->
        <form action="thankyou.html" method="GET" class="space-y-6">
            <!-- Name Field -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-700 focus:border-blue-700 sm:text-sm transition duration-150 ease-in-out">
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-700 focus:border-blue-700 sm:text-sm transition duration-150 ease-in-out">
            </div>

            <!-- Address Field -->
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                <textarea id="address" name="address" rows="3"
                          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-700 focus:border-blue-700 sm:text-sm transition duration-150 ease-in-out"></textarea>
            </div>

            <!-- Phone Number Field -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input type="tel" id="phone" name="phone"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-700 focus:border-blue-700 sm:text-sm transition duration-150 ease-in-out">
            </div>

            <!-- Course Field (Dropdown) -->
            <div>
                <label for="course" class="block text-sm font-medium text-gray-700 mb-1">Course of Interest</label>
                <select id="course" name="course"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-700 focus:border-blue-700 sm:text-sm transition duration-150 ease-in-out">
                    <option value="">-- Select a Course --</option>
                    <option value="seo">Search Engine Optimization (SEO)</option>
                    <option value="smm">Social Media Marketing (SMM)</option>
                    <option value="content_marketing">Content Marketing</option>
                    <option value="ppc_advertising">Pay-Per-Click (PPC) Advertising</option>
                    <option value="web_design_development">Web Design & Development</option>
                    <option value="email_marketing">Email Marketing</option>
                </select>
            </div>

            <!-- Comments Field -->
            <div>
                <label for="comments" class="block text-sm font-medium text-gray-700 mb-1">Comments</label>
                <textarea id="comments" name="comments" rows="4"
                          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-700 focus:border-blue-700 sm:text-sm transition duration-150 ease-in-out"></textarea>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-800 hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 transition duration-150 ease-in-out">
                    SUBMIT
                </button>
            </div>
        </form>
    </div>
</body>
</html>
